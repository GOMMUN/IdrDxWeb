<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}" layout:fragment="Content">

<script th:inline="javascript" type="text/javascript" th:src="@{/static/js/page/anomalydetection.js}"></script>

<script type="text/javascript" src="/path/to/jquery.js"></script>
<script type="text/javascript" src="/path/to/moment.js"></script>
<script type="text/javascript" src="/path/to/bootstrap/js/transition.js"></script>
<script type="text/javascript" src="/path/to/bootstrap/js/collapse.js"></script>
<script type="text/javascript" src="/path/to/bootstrap/dist/bootstrap.min.js"></script>
<script type="text/javascript" src="/path/to/bootstrap-datetimepicker.min.js"></script>

<body>
	<div class="d-flex bd-highlight">
		<div class="p-2 col-12 bd-highlight">
			<div class="card shadow mb-4">
				<form class="user">
					<div class="col-sm-1 btn float-right" >
						<a id="set" class="btn btn-primary btn-user btn-block">
							저장
						</a>
					</div>
				</form>
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">계획대비 생산량 부족</h6>
				</div>
				<form class="user">
					<div class="form-group row">
						<div class="col-sm-5 mb-3 mb-sm-0">
							<input type="text" name="value1" class="form-control-custom form-control-user"
								id="value1" placeholder='Value값 설정'>
						</div>

					</div>
				</form>
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">불량율 알림</h6>
				</div>
				<form class="user">
					<div class="form-group row">
						<div class="col-sm-5 mb-3 mb-sm-0">
							<input type="text" name="value2" class="form-control-custom form-control-user"
								id="value2" placeholder='Value값 설정'>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
