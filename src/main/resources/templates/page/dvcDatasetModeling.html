<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}" layout:fragment="Content">

<script th:inline="javascript" type="text/javascript" th:src="@{/static/js/page/dvcDatasetModeling.js}"></script>

<body>
	<div class="d-flex bd-highlight">
		<div class="p-2 col-12 bd-highlight">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">DVC DataSet모델링</h6>
				</div>
				<div class="card-header py-3">
					<strong>분류 Axis</strong>
				</div>
				<div class="card-body">
					<table id="axis" data-toggle="table" data-toolbar="" data-height="350"
						data-click-to-select="false" data-search="true" data-url="/dvcmodel/find" data-show-columns="true"
						data-show-columns-toggle-all="true">
						<thead class="thead-light">
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th data-field="axisid" data-sortable="true" data-align="center">분류 ID</th>
								<th data-field="axisnm" data-sortable="true" data-align="center">분류 Name</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="card-header py-3">
					<strong>DataSet 그룹핑</strong>
				</div>
				<div class="card-body">
					<table id="datasetgroup" data-toggle="table" data-toolbar="" data-height="350"
						data-click-to-select="false" data-search="true" data-url="/dvcmodel/find" data-show-columns="true"
						data-show-columns-toggle-all="true">
						<thead class="thead-light">
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th data-field="groupingid" data-sortable="true" data-align="center">그룹핑ID</th>
								<th data-field="groupingnm" data-sortable="true" data-align="center">그룹핑Name</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
