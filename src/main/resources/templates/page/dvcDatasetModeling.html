<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}" layout:fragment="Content">

<script th:inline="javascript" type="text/javascript" th:src="@{/static/js/page/dvcDatasetModeling.js}"></script>

<body>
	<div class="d-flex bd-highlight">
		<div class="p-2 col-12 bd-highlight">
			<brdiv class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">DVC DataSet모델링</h6>
				</div>
				<div class="card-header py-3">
					<strong>분류 Axis</strong>
				</div>
				<div class="card-body">				
					<table id="axis" data-toggle="table" data-toolbar="" data-height="300"
						data-multiple-select-row="true" data-click-to-select="true" data-search="true" data-url="/dvcmodel/findAxis" data-show-columns="true"
						data-show-columns-toggle-all="true">
						<thead class="thead-light">
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th data-field="axisid" data-sortable="true" data-align="center" data-editable="true">분류 ID</th>
								<th data-field="axisnm" data-sortable="true" data-align="center" data-editable="true">분류 Name</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="card-header py-3">
					<strong>DataSet 그룹핑</strong>
				</div>
				<div class="card-body">
					<div id="toolbarDvcModel">
						<button type="button" class="btn btn-primary" id="addDvcModel">
							<i class="fa-solid fa-plus"></i> Add
						</button>
						<button id="removeDvcModel" class="btn btn-danger" disabled>
							<i class="fa fa-trash"></i> Delete
						</button>
					</div>						
					<table id="datasetgroup" data-toggle="table" data-toolbar="#toolbarDvcModel" data-height="320"
						data-multiple-select-row="true" data-click-to-select="true" data-search="true" data-url="" data-show-columns="true"
						data-show-columns-toggle-all="true">
						<thead class="thead-light">
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th data-field="groupingid" data-sortable="true" data-align="center">그룹핑ID</th>
								<th data-field="groupingnm" data-sortable="true" data-align="center">그룹핑Name</th>
								<th data-field="isusable" data-sortable="true" data-align="center">사용여부</th>
							</tr>
						</thead>
					</table>
				</div>
				<div>
					<div class="card-header">
						<div class="row">														
							<label class="control-label font-weight-bold col-lg-6">분류ID <input disabled type="text" id="axisid" name="axisid" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">분류Name<input disabled type="text" id="axisnm" name="axisnm" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">그루핑ID<input type="text" id="groupingid" name="groupingid" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">그루핑Name<input type="text" id="groupingnm" name="groupingnm" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">사용여부
									<select id="isusable" name="isusable"
										class="form-select-custom form-control col-lg-12" aria-label="사용여부">
										<option value="Y">Y</option>
										<option value="N">N</option>
									</select>
							</label>
						</div>
					</div>
				</div>					
			</div>
		</div>
		<div class= "float-right">		
			<button type="button" class="btn btn-primary" id="saveDvcModel" style="margin-bottom: 50px; margin-right: 10px;">
				<i class="fa-solid"></i> 저장
			</button>
		</div>			
	</div>
</body>

</html>
