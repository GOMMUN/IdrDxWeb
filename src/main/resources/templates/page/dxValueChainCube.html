<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}" layout:fragment="Content">

<script th:inline="javascript" type="text/javascript" th:src="@{/static/js/page/dxValueChainCube.js}"></script>

<body>
	<div class="d-flex bd-highlight">
		<div class="p-2 col-12 bd-highlight">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">DX Value Chain Cube</h6>
				</div>
				<div class="card-body">
					<table id="axis" data-toggle="table" data-toolbar="" data-height="350" data-click-to-select="false"
						data-search="true" data-url="/dxcube/find" data-show-columns="true"
						data-show-columns-toggle-all="true">
						<thead class="thead-light">
							<tr>
<!--								<th data-field="state" data-checkbox="true"></th>-->
								<th data-field="axisdesc" data-sortable="true" data-align="center">분류</th>
								<th data-field="groupingdesc" data-sortable="true" data-align="center">1st DataSet</th>
								<th data-field="scenariodesc" data-sortable="true" data-align="center">2nd DataSet</th>
								<th data-field="pqcddesc" data-sortable="true" data-align="center">3rd DataSet</th>
								<th data-field="activitydesc" data-sortable="true" data-align="center">3rd DataSet Activity</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
