<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}" layout:fragment="Content">

<script th:inline="javascript" type="text/javascript" th:src="@{/static/js/page/factoryInfo.js}"></script>

<body>
	<div class="d-flex bd-highlight">
		<div class="p-2 col-12 bd-highlight">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">공장정보</h6>
				</div>
				<div class="card-body">
					<div id="toolbarFactoryinfo">
						<button type="button" class="btn btn-primary" id="addFactoryinfo">
							<i class="fa-solid fa-plus"></i> Add
						</button>
						<button id="removeFactoryinfo" class="btn btn-danger" disabled>
							<i class="fa fa-trash"></i> Delete
						</button>
					</div>					
					<table id="factoryinfo" data-toggle="table" data-toolbar="#toolbarFactoryinfo" data-height="350"
						data-multiple-select-row="true" data-click-to-select="true" data-search="true" data-url="/factoryinfo/find" data-show-columns="true"
						data-show-columns-toggle-all="true">
						<thead class="thead-light">
							<tr>
								<th data-field="state" data-checkbox="true"></th>								
								<th data-field="factoryid" data-sortable="true" data-align="center">공장코드</th>
								<th data-field="factoryname" data-sortable="true" data-align="center">공장명</th>
								<th data-field="description" data-sortable="true" data-align="center">설명</th>
								<th data-field="erpplant" data-sortable="true" data-align="center">ERP코드</th>
								<th data-field="factorytype" data-sortable="true" data-align="center">공장유형</th>
								<th data-field="creator" data-sortable="true" data-align="center">생성자</th>
								<th data-field="createtime" data-sortable="true" data-align="center">생성시간</th>
								<th data-field="eventuser" data-sortable="true" data-align="center">수정자</th>
								<th data-field="eventtime" data-sortable="true" data-align="center">수정시간</th>
								<th data-field="isusable" data-sortable="true" data-align="center">사용여부</th>
							</tr>
						</thead>
					</table>
				</div>
				<div>
					<div class="card-header">
						<div class="row">							
							<label class="control-label font-weight-bold col-lg-6">*공장코드<input type="text" id="factoryid" name="factoryid" class="form-control col-lg-12 "></label>							
							<label class="control-label font-weight-bold col-lg-6">공장명<input type="text" id="factoryname" name="factoryname" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">설명<input type="text" id="description" name="description" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">ERP코드<input type="text" id="erpplant" name="erpplant" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">공장유형<input type="text" id="factorytype" name="factorytype" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">사용여부							
								<select id="isusable" name="isusable"
									class="form-select-custom form-control col-lg-12" aria-label="사용여부">
									<option value="Y">Y</option>
									<option value="N">N</option>
								</select>								
							</label>							
						</div>
					</div>
				</div>
			</div>
			<div class= "float-right">		
				<button type="button" class="btn btn-primary" id="saveFactoryinfo">
					<i class="fa-solid"></i> 저장
				</button>
			</div>			
		</div>
	</div>
</body>

</html>
