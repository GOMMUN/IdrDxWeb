<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}" layout:fragment="Content">

<script th:inline="javascript" type="text/javascript" th:src="@{/static/js/page/materiaMaster.js}"></script>

<body>
	<div class="d-flex bd-highlight">
		<div class="p-2 col-12 bd-highlight">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">자재마스터</h6>
				</div>
				<div class="card-body">
					<div id="toolbarmaterial">
						<button type="button" class="btn btn-primary" id="addMaterial">
							<i class="fa-solid fa-plus"></i> Add
						</button>
						<button id="removeMaterial" class="btn btn-danger" disabled>
							<i class="fa fa-trash"></i> Delete
						</button>
					</div>					
					<table id="material" data-toggle="table" data-toolbar="#toolbarmaterial" data-height="350"
						data-multiple-select-row="true" data-click-to-select="true" data-search="true" data-url="/material/find" data-show-columns="true"
						data-show-columns-toggle-all="true">
						<thead class="thead-light">
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th data-field="materialid" data-sortable="true" data-align="center">자재마스터ID</th>
								<th data-field="factoryid" data-sortable="true" data-align="center">공장코드</th>
								<th data-field="factoryname" data-sortable="true" data-align="center">공장명</th>
								<th data-field="materialname" data-sortable="true" data-align="center">자재명</th>
								<th data-field="materialtype" data-sortable="true" data-align="center">자재유형</th>
								<th data-field="materialkind" data-sortable="true" data-align="center">자재종류</th>
								<th data-field="materialunit" data-sortable="true" data-align="center">자재단위</th>
								<th data-field="vendorid" data-sortable="true" data-align="center">공급업체ID</th>
								<th data-field="receivinginspection" data-sortable="true" data-align="center">수입검사여부</th>
								<th data-field="creator" data-sortable="true" data-align="center">생성자</th>
								<th data-field="createtime" data-sortable="true" data-align="center">생성시간</th>
								<th data-field="eventuser" data-sortable="true" data-align="center">수정자</th>
								<th data-field="eventtime" data-sortable="true" data-align="center">수정시간</th>
								<th data-field="isusable" data-sortable="true" data-align="center">사용여부</th>
							</tr>
						</thead>
					</table>
				</div>
				<div>
					<div class="card-header">
						<div class="row">
							<label class="control-label font-weight-bold col-lg-6">*자재마스터ID <input type="text" id="materialid" name="materialid" class="form-control col-lg-12 "></label>	
							<label hidden class="control-label font-weight-bold col-lg-6">공장코드 <input type="text" id="factoryid" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">*공장
								<br/> 
								<select id="factoryCodes" name="factoryid"
									class="form-select-custom form-control col-lg-12" aria-label="공장">
									<option value="">공장 선택</option>
								</select>								
							</label>
							<label class="control-label font-weight-bold col-lg-6">자재명<input type="text" id="materialname" name="materialname" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">자재유형<input type="text" id="materialtype" name="materialtype" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">자재종류<input type="text" id="materialkind" name="materialkind" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">자재단위<input type="text" id="materialunit" name="materialunit" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">공급업체ID<input type="text" id="vendorid" name="vendorid" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">수입검사여부
								<select id="receivinginspection" name="receivinginspection"
									class="form-select-custom form-control col-lg-12" aria-label="사용여부">
									<option value="Y">Y</option>
									<option value="N">N</option>
								</select>
							</label>	
							<label class="control-label font-weight-bold col-lg-6">사용여부
								<select id="isusable" name="isusable"
									class="form-select-custom form-control col-lg-12" aria-label="사용여부">
									<option value="Y">Y</option>
									<option value="N">N</option>
								</select>
							</label>
						</div>
					</div>
				</div>				
			</div>
			<div class= "float-right">
				<button type="button" class="btn btn-primary" id="saveMaterial">
					<i class="fa-solid"></i> 저장
				</button>
			</div>
		</div>
	</div>
</body>

</html>
