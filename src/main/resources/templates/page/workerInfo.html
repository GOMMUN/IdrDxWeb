<!DOCTYPE html> 
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}" layout:fragment="Content">

<script th:inline="javascript" type="text/javascript" th:src="@{/static/js/page/workerinfo.js}"></script>

<body>
	<div class="d-flex bd-highlight">
		<div class="p-2 col-12 bd-highlight">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">작업자정보</h6>
				</div>
				<div class="card-body">
					<div id="toolbarWorkerInfo">
						<button type="button" class="btn btn-primary" id="addWorkerinfo">
							<i class="fa-solid fa-plus"></i> Add
						</button>
						<button id="removeWorkerinfo" class="btn btn-danger" disabled>
							<i class="fa fa-trash"></i> Delete
						</button>
					</div>					
					<table id="workerinfo" data-toggle="table" data-toolbar="#toolbarWorkerInfo" data-height="350"
						data-multiple-select-row="true" data-click-to-select="true" data-search="true" data-url="/workerinfo/find" data-show-columns="true"
						data-show-columns-toggle-all="true">
						<thead class="thead-light">
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th data-field="personid" data-sortable="true" data-align="center">작업자ID</th>
								<th data-field="factoryname" data-sortable="true" data-align="center">공장명</th>								
								<th data-field="personname" data-sortable="true" data-align="center">작업자명</th>
								<th data-field="createtime" data-sortable="true" data-align="center">최초등록시간</th>
								<th data-field="eventtime" data-sortable="true" data-align="center">최종수정시간</th>
								<th data-field="isusable" data-sortable="true" data-align="center">사용유무</th>
							</tr>
						</thead>
					</table>
				</div>
				<div>
					<div class="card-header">
						<div class="row">
							<label class="control-label font-weight-bold col-lg-6">작업자 ID<input type="text" id="personid" name="personid" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">공장명
								<br/> 
								<select id="factoryCodes" name="factoryid"
									class="form-select-custom form-control col-lg-12" aria-label="공장">
									<option value="">공장 선택</option>
								</select>								
							</label>
							<label class="control-label font-weight-bold col-lg-6">작업자명<input type="text" id="personname" name="personname" class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">사용유무
								<select id="isusable" name="isusable"
									class="form-select-custom form-control col-lg-12" aria-label="사용여부">
									<option value="Y">Y</option>
									<option value="N">N</option>
								</select>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class= "float-right">		
				<button type="button" class="btn btn-primary" id="saveWorkerinfo">
					<i class="fa-solid"></i> 저장
				</button>
			</div>			
		</div>
	</div>
</body>

</html>
