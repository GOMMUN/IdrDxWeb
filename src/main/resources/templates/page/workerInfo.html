<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}" layout:fragment="Content">

<script th:inline="javascript" type="text/javascript" th:src="@{/static/js/page/workerinfo.js}"></script>

<body>
	<div class="d-flex bd-highlight">
		<div class="p-2 col-12 bd-highlight">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">작업자정보</h6>
				</div>
				<div class="card-header py-3">
					<strong>작업자정보</strong>
				</div>
				<div class="card-body">
					<table id="workerinfo" data-toggle="table" data-toolbar="" data-height="350"
						data-click-to-select="false" data-search="true" data-url="/workerinfo/find" data-show-columns="true"
						data-show-columns-toggle-all="true">
						<thead class="thead-light">
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th data-field="workerid" data-sortable="true" data-align="center">작업자ID</th>
								<th data-field="workernm" data-sortable="true" data-align="center">작업자명</th>
								<th data-field="daynight" data-sortable="true" data-align="center">주/야간</th>
								<th data-field="useyn" data-sortable="true" data-align="center">사용유무</th>
							</tr>
						</thead>
					</table>
				</div>
				<div>
					<div class="card-header">
						<div class="row">
							<label class="control-label font-weight-bold col-lg-6">작업자 ID<input type="text" id="workerid" disabled class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">작업자명<input type="text" id="workernm" disabled class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">주/야간<input type="text" id="daynight" disabled class="form-control col-lg-12 "></label>
							<label class="control-label font-weight-bold col-lg-6">사용유무<input type="text" id="useyn" disabled class="form-control col-lg-12 "></label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
